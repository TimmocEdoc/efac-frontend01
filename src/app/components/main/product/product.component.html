<div class="dashboard-ecommerce">
    <div class="container-fluid dashboard-content ">
      <div class="ecommerce-widget">
        <div class= "row">
          <div class="col-xl-9 col-lg-12 col-md-6 col-sm-12 col-12">
            <div class="card">
              <h5 class="card-header">Products</h5>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table">
                        <thead class="bg-light">
                          <tr>
                            <th class="border-0">#</th>
                            <th class="border-0">Product Name</th>
                            <th class="border-0">Product Price</th>
                            <th class="border-0">Product's Category</th>
                            <th class="border-0">Action</th>
                          </tr>
                        </thead> 
                        <tbody>
                        <tr *ngFor="let product of products">
                          <td> {{ product.product.id }} </td>
                          <td> {{ product.product.name }} </td>
                          <td> {{ product.product.price }} </td>
                          <td> {{ product.category_name }} </td>
                          <td><a href="#" class="btn btn-info m-1">View Details</a><a class="btn btn-success m-1" routerLink="/product-form/{{ product.product.id }}">Edit</a><a (click)="delete(product.product.id)" class="btn btn-danger m-1">Delete</a></td>
                        </tr>
                        </tbody>
                    </table>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
