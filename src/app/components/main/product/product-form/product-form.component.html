<div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="card">
            <h5 class="card-header">Create Product</h5>
            <div class="card-body">
              <div>
                <form [formGroup]="form">
                  <div class="form-group">
                    <label for="inputText3" class="col-form-label">Category</label>
                    <div class="input-group-append be-addon row">
                        <mat-form-field>
                          <!-- <mat-label>Choose a category</mat-label> -->
                          <mat-select [ngModelOptions]="{standalone: true}" [(ngModel)]="selected">
                            <mat-option [value]="selected" *ngIf="selected" style="display: none">{{ selected.name }}</mat-option>
                            <mat-option *ngFor="let category of categories" [value]="category.category"> {{ category.category.name }} </mat-option>
                          </mat-select>
                        </mat-form-field>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputText3" class="col-form-label">Name</label>
                    <input formControlName="name" type="text" class="form-control col-4" placeholder="Name . . .">
                  </div>
                  <div class="form-group">
                    <label for="inputText3" class="col-form-label">Price</label>
                    <input formControlName="price" type="text" class="form-control col-4" placeholder="Price . . .">
                  </div>
                </form>
                <button (click)="submit()" class="btn btn-success">Submit</button>
            </div>
        </div>
    </div>
  </div>
</div>
